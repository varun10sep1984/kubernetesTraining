---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: myapache-deployment
spec:
  selector:
    matchLabels:
      app: myapache
  replicas: 2
  template: 
    metadata:
      labels:
        app: myapache
    spec:
      containers:
      - name: myapachetest
        image: varunj/myapache:3.0
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: "500Mi"
          requests:
            cpu: "0.5"
            memory: "200Mi"
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: myapache-deployment-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapache-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
---
kind: Service
apiVersion: v1
metadata:
  name: testfrontend
spec:
  selector:
    app: myapache
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer
